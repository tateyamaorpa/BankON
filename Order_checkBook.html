        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="number"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .success-message {
            color: green;
            text-align: center;
            display: none;
        }

        .failure-message {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order Checkbook</h2>
        <form id="orderForm" action="/submitForm1" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder=" " required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder=" " required>

            <label for="phoneNumber">Phone:</label>
            <input type="text" id="phone" name="phone" placeholder=" " required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder=" " required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="1" required min="1">

            <label for="type">Checkbook Type:</label>
            <select id="type" name="type">
                <option value="personal">Personal</option>
                <option value="business">Business</option>
            </select>

            <button type="submit" value="submit" >Place Order</button>
        </form>

        <div class="success-message" id="successMessage" style="display: none;"></div>
        <div class="failure-message" id="failureMessage" style="display: none;"></div>
    </div>
</body>
</html>
