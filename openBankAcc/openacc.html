<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="openacc.css">
    
</head>
<body>
    <div class="container">
        <h1>Open Account</h1>
        <form action="http://localhost:3000/submit"  method="POST">
            <label for="firstName">First name:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">Last name:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="street">Address: Street:</label>
            <input type="text" id="street" name="street" required><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br>
            
            <label for="postCode">Postal code:</label>
            <input type="text" id="postCode" name="postCode" required><br>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required><br>
           
            <label for="phoneNum">Phone Number:</label>
            <input type="text" id="phoneNum" name="phoneNum" required><br>

            <label for="date">Date:</label>
            <input type="text" id="date" name="date" required><br>

            <label for="email">email:</label>
            <input type="text" id="email" name="email" required><br>

            <label for="pin">5 number pin:</label>
            <input type="text" id="pin" name="pin" required><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
