        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>

<body>
    <div class="container">
        <h2>Contact Details Update</h2>
        <form id="updateForm" action="/submitForm2" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Rifah Anjum" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="rifah.anjum@example.com" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="123-456-7890" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="123 Main St" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Bashundhara" required>

            <button type="submit" value="submit">Update Details</button>
        </form>
    </div>
</body>
